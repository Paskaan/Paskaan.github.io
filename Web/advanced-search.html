<!DOCTYPE html>
<html>
    <Head>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </Head>
    <body>
        <div class="link" >
            <a href="index.html">Back to Search</a>
        </div>
        <h1 style="color: brown; text-align: left;font-family: Arial, Helvetica, sans-serif;">Advanced Search</h1>
        <h2 style="color: gainsboro; text-align: left;">Find pages that...</h2>
            <form action="https://www.google.com/search" style="text-align: left;">
                <div class ="advanced">
                    <label>Find pages with… “all these words:”</label>
                    <input type="text" name="as_q" align="right">
                </div>
                <div class="advanced">
                    <label>Find pages with… “this exact word or phrase:”</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="advanced">
                    <label>Find pages with… “any of these words:”</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="advanced">
                    <label>Find pages with… “none of these words:”</label>
                    <input type="text" name="as_eq">
                </div>
                
                <div>
                    <input style="color: white; background-color:rgba(0, 119, 255, 0.863); width: fit-content; border-radius: 2px; border: none; padding: 5px; margin: 5px;" type="submit" value="Advanced Search">
                </div>
   
    </body>
</html>
