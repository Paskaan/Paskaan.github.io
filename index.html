<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        
        <form action="https://www.google.com/search">
            <div class="form-group" style="height: 50px; width: 80px;">
                <input type="text" name="q" height="50px" width="100px">
            </div>
            <div class="form-group">
                <input type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
