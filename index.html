<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" />

    <body>
        <div class="link" >
            <a href="image-search.html">📷Image Search</a>
        </div>
        <div class="link">

            </div>
        </form>
